<body>

    <nav>
        <div class="container">
            <h1 id='brand'>
                <i class="fab fa-earlybirds"></i> iEvents
            </h1>

        </div>
    </nav>

    <!-- PICTURE Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="assets/images/pexels-photo-154147.jpg" alt="First slide" height="250">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/images/00-miraflores-golf-course.jpg" alt="Second slide" height="250">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/images/yoga.jpg" alt="Third slide" height="250">
            </div>
        </div>
    </div>

            <form>

                        <input type="text" class="form-control" placeholder="Search Events" id="userSearch">
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" placeholder="City" id="userCity">
                        <span id="error"></span>
                    </div>
                    <div class="col-sm-3">
                        <select class="form-control" id="state" name="state">

                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="IA">Iowa</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MD">Maryland</option>
                            <option value="ME">Maine</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MO">Missouri</option>
                            <option value="MS">Mississippi</option>
                            <option value="MT">Montana</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="NE">Nebraska</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NV">Nevada</option>
                            <option value="NY">New York</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="PR">Puerto Rico</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VA">Virginia</option>
                            <option value="VT">Vermont</option>
                            <option value="WA">Washington</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WV">West Virginia</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <!-- SUBMIT BUTTON -->
                        <input type="submit" id="submitSearch" class="btn btn-primary">
                    </div>
                </div>
            </form>
        </div>

        <!-- MAP AND WEATHER SECTION -->
        <div class="mainWrapper">
            <div class="row" id="moveDown">
                <div class="col-sm-6">
                    <div id="map" style="height:200px; width:100%;"></div>
                </div>
                <div class="col-sm-6">
                    <div id="weather" style="height:200px; width:100%"></div>
                </div>
            </div>
            <!-- Events Section  -->
            <div class="resultTitle">
                <h1>Popular Events Around Your Area</h1>
            </div>
            <div class="row">

                <div class="col-lg-12" id="searchResults">
                    <h3 class='text-center'>Loading local events...</h3>
                </div>
                <!-- noSearch Results Section -->
                <div class="col-lg-12">
                    <div class="text-center" id="noSearchResults"></div>
                </div>
            </div>
